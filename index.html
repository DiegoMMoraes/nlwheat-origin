<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Diego Moraes - DoWhile 2021</title>
</head>
<body>

    <main>

        <div class="container">
            <div class="avatar">
                <span>
                    <img src="./images/seloRockeatseat.svg" alt="Selo Rocketseat">
                </span>
                <img src="./images/profile.png" alt="Foto de perfil">
            </div>
            
            <div class="name">
                <h1 id="userName">Diego Moraes</h1>
                <div class="gthub">
                    <img src="./images/githubLogo.svg" alt="Logo github">
                    <a  target="_blank" href="https://github.com/DiegoMMoraes">DiegoMMoraes</a>   
                </div>
                <p>An instructor focused on helping people start programming for web</p> 
            </div>

            <div class="socials">
                <ul id="socialLinks">
                    <li class="youtube">
                        <a href="https://www.youtube.com/channel/" target="_blank">
                        <img src="./images/youtubeLogo.svg" alt="Logo youtube">
                        </a>
                    </li>
                    <li class="instagram">
                        <a href="https://www.instagram.com/" target="_blank">
                            <img src="./images/instagramLogo.svg" alt="Logo instagram">
                        </a>
                    </li>
                    <li class="facebook">
                        <a href="https://www.facebook.com/" target="_blank">
                            <img src="./images/facebookLogo.svg" alt="Logo facebook">
                        </a>
                    </li>
                    <li class="twitter">
                        <a href="https://twitter.com/" target="_blank">
                            <img src="./images/twitterLogo.svg" alt="Logo Twitter">
                        </a>
                    </li>
                </ul>
                
            </div>
        </div>
    </main>

    <script>

        const socialMediaLinks = {
            github: "DiegoMMoraes",
            youtube: "UCPa2EQm0W7eZz16ATZIGO8g",
            instagram: "_diegommoraes",
            facebook: "diego.moraees.1",
            twitter: "_diegommoraes"
        }

        function changeSocialMediaLinks() {
            for (let li of socialLinks.children) {
                const social = li.getAttribute("class")

                if (social == "youtube") 
                    li.children[0].href = `https://www.youtube.com/channel/${socialMediaLinks.youtube}`
                else
                    li.children[0].href = `https://www.${social}.com/${socialMediaLinks[social]}`
        
            }
        }

        changeSocialMediaLinks()
    </script>
</body>
</html>
