<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Diego Moraes - DoWhile 2021</title>
</head>
<body>

    <main>

        <div class="container">
            <div class="avatar">
                <span>
                    <img src="./images/seloRockeatseat.svg" alt="Selo Rocketseat">
                </span>
                <img id="profileImg" src="http://lorempixel.com/185/185/people/" alt="Foto de perfil">
            </div>
            
            <div class="name">
                <h1 id="userName">Mayk Britto</h1>

                    </li>
